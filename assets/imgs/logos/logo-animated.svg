<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320" width="400" height="320">
  <!-- Background (optional, can be transparent) -->
  <rect width="400" height="320" fill="#f5f5f5"/>

  <!-- Define gradient for TESSERA text -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6A1B9A;stop-opacity:1">
        <animate attributeName="stop-color" values="#6A1B9A;#5E35B1;#6A1B9A" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1">
        <animate attributeName="stop-color" values="#2196F3;#42A5F5;#2196F3" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1">
        <animate attributeName="stop-color" values="#00BCD4;#26C6DA;#00BCD4" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInCenter {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes blink {
        0%, 49% {
          opacity: 1;
        }
        50%, 99% {
          opacity: 0;
        }
      }

      @keyframes textFadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .box-top {
        animation: fadeInDown 0.4s ease-out 0.1s both;
      }

      .box-left {
        animation: fadeInLeft 0.4s ease-out 0.15s both;
      }

      .box-center {
        animation: fadeInCenter 0.4s ease-out 0.05s both;
      }

      .box-right {
        animation: fadeInRight 0.4s ease-out 0.2s both;
      }

      .box-bottom {
        animation: fadeInUp 0.4s ease-out 0.25s both;
      }

      .prompt-symbol {
        animation: fadeInCenter 0.4s ease-out 0.3s both;
      }

      .prompt-cursor {
        animation: fadeInCenter 0.4s ease-out 0.3s both, blink 1.2s ease-in-out 0.5s infinite;
      }

      .text-tessera {
        animation: textFadeIn 0.5s ease-out 0.3s both;
      }
    </style>
  </defs>

  <!-- Top square - Purple-Blue -->
  <rect class="box-top" x="175" y="20" width="50" height="50" rx="8" ry="8" fill="#5E35B1"/>

  <!-- Left square - Deep Purple -->
  <rect class="box-left" x="115" y="80" width="50" height="50" rx="8" ry="8" fill="#6A1B9A"/>

  <!-- Center square with terminal icon -->
  <rect class="box-center" x="175" y="80" width="50" height="50" rx="8" ry="8" fill="#4A148C"/>

  <!-- Custom terminal prompt symbol using shapes -->
  <!-- Greater than symbol (chevron) with rounded joins -->
  <path class="prompt-symbol" d="M 186 98 L 197 105 L 186 112"
        stroke="white"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Underscore with rounded corners to match chevron -->
  <rect class="prompt-cursor" x="199" y="111" width="14" height="2.5" rx="1.25" ry="1.25" fill="white"/>

  <!-- Right square - Blue -->
  <rect class="box-right" x="235" y="80" width="50" height="50" rx="8" ry="8" fill="#2196F3"/>

  <!-- Bottom square - Teal -->
  <rect class="box-bottom" x="175" y="140" width="50" height="50" rx="8" ry="8" fill="#00BCD4"/>

  <!-- TESSERA text with gradient -->
  <text class="text-tessera" x="200" y="260" font-family="Montserrat, 'Open Sans', Helvetica, sans-serif" font-size="56" font-weight="700" fill="url(#textGradient)" text-anchor="middle" letter-spacing="3">TESSERA</text>
</svg>
